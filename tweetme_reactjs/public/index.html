  <body>
    <noscript>You need to enable JavaScript to run this app.
      by using data- we can send key value pairs to the react component :)</noscript>
 <!--
    div class='d-none' id="tweet-container"></div> 
     <div class='d-none' id="tweetme-2" data-username="sumax" data-can-tweet="true"></div>
    <div id="d-none tweetme-feed"></div>
    <div class='tweetme-profile-badge d-none' data-username="siku"></div>
  
    <div id='homepage' data-username="sumit" data-can-tweet="true"></div> 

    -->
    <!--  set can tweet =false if,user is not authenticated else it's automatically true :)-->   
    <div id='root'></div> 
    <script>
      var path = window.location.pathname
      var idRegex = /(?<tweetId>\d+)/
      var match = path.match(idRegex)
      if (match) {
        var tweetId = match.groups.tweetId
        const tweetmeElement = document.getElementById("tweetme-2")
        tweetmeElement.className = 'd-none'
        var tweetEl = "<div class='tweetme-detail' data-tweetId=" + tweetId + "> </div>"
        var mainContainer = document.getElementById("tweet-container")
        mainContainer.innerHTML = tweetEl
      }
    </script>
  </body>

</html>
